<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STATS // ANALYSE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&family=Inter:wght@400;500&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    body { background-color: #050510; color: white; font-family: 'Inter', sans-serif; padding-bottom: 80px; }
    .font-display { font-family: 'Rajdhani', sans-serif; }
    .font-mono { font-family: 'Share Tech Mono', monospace; }
    .stat-card { background: #0f0f1a; border: 1px solid #1e293b; border-radius: 24px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5); overflow: hidden; position: relative; }
    .stat-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(90deg, #00eaff, #ff2d95); }
  </style>
</head>
<body class="p-4">
  <header class="flex justify-between items-center mb-6"><h1 class="text-2xl font-display font-black uppercase tracking-widest text-white">ANALYSE SYSTÃˆME</h1><button onclick="window.location.href='index.html'" class="p-2 bg-white/10 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button></header>
  
  <!-- TRACKER -->
  <div class="stat-card flex flex-col items-center justify-center min-h-[300px]">
      <div class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4">PERFORMANCE SCORE</div>
      <div class="relative w-48 h-48 flex items-center justify-center">
          <svg viewBox="0 0 100 100" class="w-full h-full -rotate-90">
              <circle cx="50" cy="50" r="45" fill="none" stroke="#1e293b" stroke-width="8" />
              <circle cx="50" cy="50" r="45" fill="none" stroke="#00eaff" stroke-width="8" stroke-dasharray="283" stroke-dashoffset="70" stroke-linecap="round" />
          </svg>
          <div class="absolute text-4xl font-display font-black text-white">75%</div>
      </div>
  </div>

  <!-- WEEKLY -->
  <div class="stat-card">
      <div class="flex justify-between items-center mb-4">
          <h3 class="font-display font-bold text-white uppercase">Volume Hebdo</h3>
          <span class="text-xs font-mono text-[#00eaff]">18.5T</span>
      </div>
      <div class="h-32 flex items-end gap-2">
          <div class="flex-1 bg-slate-800 rounded-t hover:bg-[#00eaff] transition-colors h-[40%]"></div>
          <div class="flex-1 bg-slate-800 rounded-t hover:bg-[#00eaff] transition-colors h-[60%]"></div>
          <div class="flex-1 bg-slate-800 rounded-t hover:bg-[#00eaff] transition-colors h-[30%]"></div>
          <div class="flex-1 bg-[#00eaff] rounded-t h-[80%] shadow-[0_0_15px_rgba(0,234,255,0.4)]"></div>
          <div class="flex-1 bg-slate-800 rounded-t hover:bg-[#00eaff] transition-colors h-[50%]"></div>
      </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
