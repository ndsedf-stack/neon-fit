<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>ACTIVE SESSION // HYBRID 63</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&family=Inter:wght@400;500;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    :root {
      --cyan: #22d3ee;
      --cyan-glow: rgba(34, 211, 238, 0.6);
      --red: #ef4444;
      --dark-bg: #020617;
    }

    body {
      background-color: var(--dark-bg);
      font-family: 'Inter', sans-serif;
      color: #e2e8f0;
      /* Prevent elastic scrolling */
      overflow: hidden; 
      touch-action: manipulation;
      -webkit-font-smoothing: antialiased;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- BACKGROUND --- */
    #bg-canvas {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -2;
        background: radial-gradient(circle at 50% 10%, #1e1b4b 0%, #000000 90%);
    }

    /* --- TYPOGRAPHY --- */
    .font-hud { font-family: 'Rajdhani', sans-serif; }
    .font-mono-tech { font-family: 'Share Tech Mono', monospace; }
    .text-glow-cyan { text-shadow: 0 0 15px var(--cyan-glow); }

    /* --- MAIN DISPLAY (HOLO) --- */
    .holo-display {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(34, 211, 238, 0.2);
        box-shadow: 0 0 40px -10px rgba(34, 211, 238, 0.15);
        border-radius: 24px;
        position: relative;
        overflow: hidden;
    }
    
    .holo-display::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; height: 1px;
        background: linear-gradient(90deg, transparent, var(--cyan), transparent);
        box-shadow: 0 0 10px var(--cyan);
    }

    /* --- CONTROLS --- */
    .tactile-btn {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        color: white;
        transition: all 0.1s;
        touch-action: manipulation;
    }
    .tactile-btn:active {
        background: rgba(34, 211, 238, 0.2);
        border-color: var(--cyan);
        transform: scale(0.96);
    }

    /* --- RPE SLIDER --- */
    .rpe-track {
        height: 8px;
        background: linear-gradient(90deg, #22c55e, #eab308, #ef4444);
        border-radius: 4px;
        position: relative;
    }
    .rpe-thumb {
        width: 24px; height: 24px;
        background: white;
        border: 2px solid #0f172a;
        border-radius: 50%;
        position: absolute;
        top: 50%; transform: translate(-50%, -50%);
        box-shadow: 0 0 10px rgba(255,255,255,0.5);
        pointer-events: none;
        transition: left 0.1s;
    }

    /* --- FLASH FX --- */
    @keyframes flash {
        0% { background-color: rgba(34, 211, 238, 0.4); }
        100% { background-color: transparent; }
    }
    .flash-active { animation: flash 0.3s ease-out; }

    /* --- SET INDICATORS --- */
    .dot {
        width: 6px; height: 6px;
        border-radius: 50%;
        background: rgba(255,255,255,0.1);
        transition: all 0.3s;
    }
    .dot.active { background: white; transform: scale(1.5); box-shadow: 0 0 8px white; }
    .dot.done { background: var(--cyan); }

  </style>
</head>
<body class="selection:bg-cyan-500/30">

  <canvas id="bg-canvas"></canvas>
  
  <!-- FLASH OVERLAY -->
  <div id="flash-overlay" class="fixed inset-0 pointer-events-none z-50"></div>

  <!-- HEADER -->
  <header class="flex-none flex justify-between items-center px-5 py-4 bg-black/20 backdrop-blur-sm border-b border-white/5 z-40">
      <button onclick="window.location.href='workouts.html'" class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center text-slate-400 hover:text-white transition-colors">
          <i data-lucide="x" class="w-5 h-5"></i>
      </button>
      
      <div class="flex flex-col items-center">
          <div class="text-[9px] font-bold text-red-500 uppercase tracking-[0.2em] animate-pulse flex items-center gap-1">
              <span class="w-1.5 h-1.5 bg-red-500 rounded-full"></span> Live
          </div>
          <div id="session-timer" class="font-mono-tech text-lg font-bold text-white tracking-widest">00:00</div>
      </div>

      <button onclick="saveAndExit()" class="w-10 h-10 rounded-xl bg-cyan-500/10 border border-cyan-500/30 flex items-center justify-center text-cyan-400 hover:bg-cyan-500/20 transition-colors">
          <i data-lucide="save" class="w-5 h-5"></i>
      </button>
  </header>

  <!-- SCROLLABLE CONTENT AREA -->
  <main class="flex-1 overflow-y-auto px-4 py-4 scrollbar-hide">
      
      <!-- MAIN DISPLAY -->
      <div class="holo-display p-6 mb-4 relative min-h-[220px] flex flex-col justify-between">
          <div class="absolute top-0 right-0 p-4 opacity-10">
              <i data-lucide="crosshair" class="w-24 h-24 text-white"></i>
          </div>

          <!-- Info -->
          <div class="relative z-10">
              <div class="flex items-center gap-2 mb-2">
                  <span class="px-1.5 py-0.5 rounded bg-white/10 text-[9px] font-bold text-slate-300 uppercase tracking-wider border border-white/10" id="muscle-tag">TARGET</span>
                  <div class="flex gap-1" id="sets-dots"></div>
              </div>
              <h1 class="text-3xl font-hud font-black text-white uppercase italic leading-none text-glow-cyan max-w-[90%]" id="ex-name">LOADING...</h1>
          </div>

          <!-- Specs -->
          <div class="grid grid-cols-3 gap-3 mt-6 relative z-10">
              <div class="bg-black/40 rounded-lg p-3 text-center border border-white/5 backdrop-blur-md">
                  <div class="text-[8px] text-slate-500 uppercase font-bold tracking-wider mb-1">Target</div>
                  <div class="text-xl font-mono-tech font-bold text-white leading-none"><span id="target-sets">-</span><span class="text-sm text-slate-500 mx-0.5">x</span><span id="target-reps">-</span></div>
              </div>
              <div class="bg-black/40 rounded-lg p-3 text-center border border-white/5 backdrop-blur-md">
                   <div class="text-[8px] text-slate-500 uppercase font-bold tracking-wider mb-1">Prev Load</div>
                  <div class="text-xl font-mono-tech font-bold text-cyan-400 leading-none" id="last-weight">--</div>
              </div>
              <div class="bg-black/40 rounded-lg p-3 text-center border border-white/5 backdrop-blur-md">
                   <div class="text-[8px] text-slate-500 uppercase font-bold tracking-wider mb-1">Rest</div>
                  <div class="text-xl font-mono-tech font-bold text-white leading-none" id="target-rest">--s</div>
              </div>
          </div>
          
          <!-- Technique Note -->
          <div id="tech-note" class="mt-4 text-[10px] text-cyan-200 bg-cyan-900/30 p-2 rounded border-l-2 border-cyan-500 hidden relative z-10">
              <!-- Injected -->
          </div>
      </div>

      <!-- CONTROLS -->
      <div class="space-y-4 pb-4">
          
          <!-- Inputs Grid -->
          <div class="grid grid-cols-2 gap-3">
              <!-- Load -->
              <div class="bg-slate-900/50 rounded-2xl p-4 border border-white/5">
                  <div class="text-[9px] text-slate-500 uppercase font-bold tracking-wider text-center mb-2">Load (KG)</div>
                  <div class="flex items-center justify-between gap-2">
                      <button onclick="adjWeight(-2.5)" class="tactile-btn w-10 h-10 flex items-center justify-center text-xl font-bold">-</button>
                      <div class="text-3xl font-hud font-black text-white tracking-wide" id="input-weight">0</div>
                      <button onclick="adjWeight(2.5)" class="tactile-btn w-10 h-10 flex items-center justify-center text-xl font-bold">+</button>
                  </div>
              </div>
              
              <!-- Reps -->
              <div class="bg-slate-900/50 rounded-2xl p-4 border border-white/5">
                  <div class="text-[9px] text-slate-500 uppercase font-bold tracking-wider text-center mb-2">Reps</div>
                  <div class="flex items-center justify-between gap-2">
                      <button onclick="adjReps(-1)" class="tactile-btn w-10 h-10 flex items-center justify-center text-xl font-bold">-</button>
                      <div class="text-3xl font-hud font-black text-white tracking-wide" id="input-reps">0</div>
                      <button onclick="adjReps(1)" class="tactile-btn w-10 h-10 flex items-center justify-center text-xl font-bold">+</button>
                  </div>
              </div>
          </div>

          <!-- RPE Input -->
          <div class="bg-slate-900/50 rounded-2xl p-4 border border-white/5">
              <div class="flex justify-between items-end mb-3">
                  <span class="text-[10px] text-slate-500 uppercase font-bold tracking-wider">Effort Rating (RPE)</span>
                  <span class="text-xl font-bold text-yellow-400 font-mono-tech" id="rpe-val">7</span>
              </div>
              <div class="relative h-10 flex items-center" id="rpe-container">
                  <div class="rpe-track w-full"></div>
                  <div class="rpe-thumb" id="rpe-thumb" style="left: 70%"></div>
                  <input type="range" min="5" max="10" step="0.5" value="7" class="absolute inset-0 opacity-0 w-full h-full cursor-pointer z-10" oninput="updateRPE(this.value)">
              </div>
              <div class="flex justify-between text-[8px] text-slate-600 font-bold uppercase mt-1">
                  <span>Warmup</span>
                  <span>Hard</span>
                  <span>Failure</span>
              </div>
          </div>
          
      </div>

  </main>

  <!-- BOTTOM ACTION BAR (Fixed) -->
  <div class="flex-none p-4 pb-safe bg-gradient-to-t from-black via-black/90 to-transparent z-40">
      <button onclick="logSet()" class="w-full h-16 bg-gradient-to-r from-cyan-600 to-blue-600 rounded-2xl flex items-center justify-center gap-3 shadow-[0_0_25px_rgba(8,145,178,0.4)] active:scale-[0.98] transition-all relative overflow-hidden group">
          <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
          <span class="text-xl font-hud font-black text-white uppercase tracking-[0.2em] relative z-10">LOG SET</span>
          <i data-lucide="check" class="w-6 h-6 text-white stroke-[4] relative z-10"></i>
      </button>
  </div>

  <!-- IMMERSIVE REST OVERLAY -->
  <div id="rest-overlay" class="fixed inset-0 bg-[#020617] z-[100] flex flex-col items-center justify-center transition-opacity duration-300 opacity-0 pointer-events-none">
      
      <!-- Big Timer Circle -->
      <div class="relative w-72 h-72 flex items-center justify-center mb-10">
          <svg class="w-full h-full -rotate-90">
              <circle cx="144" cy="144" r="130" stroke="#1e293b" stroke-width="4" fill="none"/>
              <circle id="timer-ring" cx="144" cy="144" r="130" stroke="#22d3ee" stroke-width="4" fill="none" stroke-dasharray="816" stroke-dashoffset="0" stroke-linecap="round"/>
          </svg>
          <div class="absolute text-center">
              <div class="text-xs font-bold text-slate-500 uppercase tracking-[0.3em] mb-2 animate-pulse">Recover</div>
              <div class="text-7xl font-mono-tech font-bold text-white tracking-tight" id="rest-count">00:00</div>
          </div>
      </div>

      <div class="flex gap-4 w-full px-10">
           <button onclick="addTime(30)" class="flex-1 py-4 rounded-xl bg-slate-800 border border-slate-700 text-white font-bold hover:bg-slate-700 transition-colors">+30s</button>
           <button onclick="skipRest()" class="flex-1 py-4 rounded-xl bg-red-500/10 border border-red-500/30 text-red-400 font-bold hover:bg-red-500/20 transition-colors">SKIP</button>
      </div>

      <div class="absolute bottom-10 w-full text-center px-6 opacity-60">
          <div class="text-[9px] text-slate-500 uppercase font-bold mb-1 tracking-widest">Upcoming</div>
          <div class="text-lg font-hud font-bold text-white uppercase" id="next-up">...</div>
      </div>
  </div>

  <script type="module">
    import programData from './program-data.js';

    // --- BG ANIMATION ---
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];
    
    function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();
    
    class P {
        constructor() { this.reset(); }
        reset() { this.x = Math.random()*w; this.y = Math.random()*h; this.vy = (Math.random()*0.5)+0.1; this.r = Math.random()*1.5; }
        update() { this.y -= this.vy; if(this.y < 0) this.reset(); }
        draw() { ctx.fillStyle = 'rgba(255,255,255,0.1)'; ctx.beginPath(); ctx.arc(this.x, this.y, this.r, 0, Math.PI*2); ctx.fill(); }
    }
    for(let i=0; i<40; i++) particles.push(new P());
    function anim() { ctx.clearRect(0,0,w,h); particles.forEach(p=>{p.update();p.draw()}); requestAnimationFrame(anim); }
    anim();

    // --- LOGIC ---
    let state = {
        week: 1, day: 'dimanche', exIdx: 0, setIdx: 0, start: Date.now(),
        workout: null
    };
    let restTimer = null;

    function init() {
        lucide.createIcons();
        const p = new URLSearchParams(window.location.search);
        state.week = parseInt(p.get('week')) || 1;
        state.day = p.get('day') || 'dimanche';
        
        state.workout = programData.getWorkout(state.week, state.day);
        
        // Global Timer
        setInterval(() => {
            const d = Math.floor((Date.now() - state.start)/1000);
            const m = Math.floor(d/60).toString().padStart(2,'0');
            const s = (d%60).toString().padStart(2,'0');
            document.getElementById('session-timer').textContent = `${m}:${s}`;
        }, 1000);

        loadEx(0);
    }

    function loadEx(idx) {
        if(idx >= state.workout.exercises.length) {
            alert("SESSION COMPLETE!");
            window.location.href = 'workouts.html';
            return;
        }
        state.exIdx = idx;
        state.setIdx = 0;
        const ex = state.workout.exercises[idx];

        // UI
        document.getElementById('ex-name').textContent = ex.name;
        document.getElementById('muscle-tag').textContent = ex.muscle[0];
        document.getElementById('target-sets').textContent = ex.sets;
        document.getElementById('target-reps').textContent = ex.reps;
        document.getElementById('last-weight').textContent = ex.weight + 'KG';
        document.getElementById('target-rest').textContent = (ex.rest || 120) + 's';
        
        // Note
        const note = document.getElementById('tech-note');
        if(ex.notes) { note.textContent = ex.notes; note.classList.remove('hidden'); }
        else note.classList.add('hidden');

        // Inputs
        document.getElementById('input-weight').textContent = ex.weight;
        const r = typeof ex.reps === 'string' ? parseInt(ex.reps.split('-')[1]||ex.reps) : ex.reps;
        document.getElementById('input-reps').textContent = r;

        // Dots
        const dc = document.getElementById('sets-dots');
        dc.innerHTML = '';
        for(let i=0; i<ex.sets; i++) {
            const d = document.createElement('div');
            d.className = `dot ${i===0?'active':''}`;
            dc.appendChild(d);
        }
    }

    // Input handlers attached to window
    window.adjWeight = (d) => {
        const el = document.getElementById('input-weight');
        let v = parseFloat(el.textContent) + d;
        if(v<0) v=0;
        el.textContent = v%1===0 ? v : v.toFixed(1);
    }
    window.adjReps = (d) => {
        const el = document.getElementById('input-reps');
        let v = parseInt(el.textContent) + d;
        if(v<0) v=0;
        el.textContent = v;
    }
    window.updateRPE = (v) => {
        document.getElementById('rpe-val').textContent = v;
        const pct = (v-5)/5 * 100;
        document.getElementById('rpe-thumb').style.left = `${pct}%`;
    }

    window.logSet = () => {
        // Flash
        document.getElementById('flash-overlay').classList.add('flash-active');
        setTimeout(()=>document.getElementById('flash-overlay').classList.remove('flash-active'), 300);

        // Update Dot
        const dots = document.querySelectorAll('.dot');
        if(dots[state.setIdx]) {
             dots[state.setIdx].classList.remove('active');
             dots[state.setIdx].classList.add('done');
        }

        state.setIdx++;
        const ex = state.workout.exercises[state.exIdx];
        
        if(state.setIdx >= ex.sets) {
            // Exercise Done
            triggerRest(ex.rest || 120, true);
        } else {
            // Next Set
            if(dots[state.setIdx]) dots[state.setIdx].classList.add('active');
            triggerRest(ex.rest || 120, false);
        }
    }

    function triggerRest(sec, isExDone) {
        const overlay = document.getElementById('rest-overlay');
        overlay.classList.remove('opacity-0', 'pointer-events-none');
        
        const nextEx = state.workout.exercises[state.exIdx + 1];
        document.getElementById('next-up').textContent = isExDone ? (nextEx ? `NEXT: ${nextEx.name}` : "FINISH") : "NEXT SET";

        let rem = sec;
        const ring = document.getElementById('timer-ring');
        const maxDash = 816;
        
        updateRestDisplay(rem);
        
        if(restTimer) clearInterval(restTimer);
        restTimer = setInterval(() => {
            rem--;
            updateRestDisplay(rem);
            const off = maxDash - (rem/sec)*maxDash;
            ring.style.strokeDashoffset = off;

            if(rem <= 0) {
                skipRest(isExDone);
            }
        }, 1000);

        // Save logic ref
        window.currentRestType = isExDone;
    }

    function updateRestDisplay(s) {
        const m = Math.floor(s/60).toString().padStart(2,'0');
        const sc = (s%60).toString().padStart(2,'0');
        document.getElementById('rest-count').textContent = `${m}:${sc}`;
    }

    window.addTime = (s) => { /* logic skipped for brevity */ }

    window.skipRest = (isExDone) => {
        if(isExDone === undefined) isExDone = window.currentRestType;
        
        clearInterval(restTimer);
        document.getElementById('rest-overlay').classList.add('opacity-0', 'pointer-events-none');
        
        if(isExDone) loadEx(state.exIdx + 1);
    }

    window.saveAndExit = () => {
        if(confirm("Exit Session?")) window.location.href='workouts.html';
    }

    document.addEventListener('DOMContentLoaded', init);

  </script>
</body>
</html>
