<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <title>SESSION // COCKPIT TACTIQUE</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&family=Inter:wght@400;500;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    :root {
      --cyan: #00eaff;
      --magenta: #ff2d95;
      --bg: #050510;
      --panel-bg: rgba(20, 25, 40, 0.8);
    }
    body {
        background-color: var(--bg);
        font-family: 'Inter', sans-serif;
        color: white;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        touch-action: manipulation;
    }
    .font-hud { font-family: 'Rajdhani', sans-serif; }
    .font-mono-tech { font-family: 'Share Tech Mono', monospace; }

    /* --- CENTRAL REACTOR SVG --- */
    .cockpit-svg-container {
        width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
        opacity: 0.9;
        position: relative;
    }
    .reactor-ring {
        fill: none; stroke: rgba(255,255,255,0.1); stroke-width: 1;
        transform-origin: center; animation: spin 30s linear infinite;
    }
    .reactor-core {
        fill: var(--cyan); opacity: 0.2;
        filter: blur(20px);
        animation: pulseCore 3s infinite alternate;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    @keyframes pulseCore { 0% { opacity: 0.2; transform: scale(1); } 100% { opacity: 0.4; transform: scale(1.1); } }

    /* --- TACTICAL INTEL PANEL --- */
    .intel-panel {
        background: var(--panel-bg);
        border: 1px solid rgba(0, 234, 255, 0.15);
        border-left: 4px solid var(--cyan);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    /* --- SUPERSET BADGE --- */
    .superset-link {
        border: 1px dashed var(--magenta);
        background: rgba(255, 45, 149, 0.1);
        color: var(--magenta);
        animation: pulseBorder 2s infinite;
    }
    @keyframes pulseBorder { 0%, 100% { border-color: var(--magenta); } 50% { border-color: white; } }

    /* --- XP FLASH ANIMATION --- */
    #xp-flash {
        position: fixed; inset: 0; pointer-events: none; z-index: 100;
        display: flex; align-items: center; justify-content: center;
        opacity: 0; transform: scale(0.5);
    }
    #xp-flash.active { animation: xpPop 0.8s ease-out forwards; }
    
    @keyframes xpPop {
        0% { opacity: 0; transform: scale(0.5); }
        20% { opacity: 1; transform: scale(1.2); }
        100% { opacity: 0; transform: scale(1.5) translateY(-50px); }
    }

    /* --- FLASH SCREEN FEEDBACK --- */
    .flash-screen {
        position: fixed; inset: 0; pointer-events: none; z-index: 90;
        background: white; opacity: 0;
    }
    .flash-screen.hit { animation: flashHit 0.2s ease-out; }
    @keyframes flashHit { 0% { opacity: 0.2; } 100% { opacity: 0; } }
  </style>
</head>
<body>

  <!-- XP FEEDBACK OVERLAY -->
  <div id="xp-flash">
      <div class="text-center">
          <div class="text-4xl font-black font-hud text-[var(--magenta)] drop-shadow-[0_0_15px_rgba(255,45,149,0.8)]">+50 XP</div>
          <div class="text-sm font-bold text-white uppercase tracking-widest">SÉRIE VALIDÉE</div>
      </div>
  </div>
  <div class="flash-screen" id="flash-fx"></div>

  <!-- HEADER -->
  <header class="flex-none h-16 px-4 flex justify-between items-center bg-[#050510]/80 backdrop-blur-md border-b border-white/10 z-50">
      <button onclick="window.location.href='workouts.html'" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-slate-400">
          <i data-lucide="x" class="w-5 h-5"></i>
      </button>

      <!-- SESSION TIMER (TOP) -->
      <div class="px-3 py-1 rounded-full bg-white/5 border border-white/10 flex items-center gap-2">
           <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
           <span class="text-xs font-mono-tech font-bold text-white" id="session-timer">00:00</span>
      </div>

      <div class="w-10 h-10 flex items-center justify-center">
          <i data-lucide="settings-2" class="w-5 h-5 text-slate-400"></i>
      </div>
  </header>

  <!-- MAIN HUD AREA -->
  <main class="flex-1 flex flex-col relative overflow-hidden">
      
      <!-- 1. EXERCISE VISUALIZER (REACTOR) -->
      <div class="flex-1 relative flex items-center justify-center min-h-[300px]">
          <!-- Background Grid -->
          <div class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.02)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.02)_1px,transparent_1px)] bg-[size:40px_40px] opacity-30"></div>
          
          <!-- Animated SVG Container -->
          <div class="w-full h-full relative cockpit-svg-container" id="cockpit-visual">
               <svg viewBox="0 0 400 400" class="w-full h-full max-w-[400px]">
                    <defs>
                        <radialGradient id="coreGrad" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" stop-color="var(--cyan)" stop-opacity="0.2"/>
                            <stop offset="100%" stop-color="transparent"/>
                        </radialGradient>
                    </defs>
                    <!-- Outer Rings -->
                    <circle cx="200" cy="200" r="140" class="reactor-ring" stroke-dasharray="10 5" opacity="0.3" />
                    <circle cx="200" cy="200" r="120" class="reactor-ring" stroke-dasharray="80 140" stroke="var(--magenta)" stroke-width="2" style="animation-duration: 15s; animation-direction: reverse;" />
                    
                    <!-- Core Glow -->
                    <circle cx="200" cy="200" r="80" fill="url(#coreGrad)" class="reactor-core" />
                    
                    <!-- Central Data -->
                    <text x="200" y="190" text-anchor="middle" fill="#fff" font-family="Rajdhani" font-size="60" font-weight="bold" id="current-set-disp">1</text>
                    <text x="200" y="220" text-anchor="middle" fill="#94a3b8" font-family="Share Tech Mono" font-size="14" letter-spacing="2">SÉRIE ACTUELLE</text>
               </svg>
          </div>

          <!-- TACTICAL INTEL (OVERLAY) -->
          <div class="absolute top-4 left-4 right-4 space-y-2">
               <!-- Superset Badge -->
               <div id="superset-badge" class="hidden rounded-lg p-2 superset-link flex items-center gap-2 backdrop-blur-md">
                    <i data-lucide="link" class="w-4 h-4"></i>
                    <div class="flex flex-col">
                        <span class="text-[9px] font-bold uppercase tracking-widest">EN SUPERSET AVEC</span>
                        <span class="text-xs font-bold leading-none" id="superset-name">--</span>
                    </div>
               </div>
               
               <!-- Tech Panel -->
               <div class="intel-panel rounded-r-lg p-3">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[9px] font-bold text-cyan-400 uppercase tracking-widest">RENSEIGNEMENTS TACTIQUES</span>
                        <span class="text-[9px] font-mono text-slate-400" id="block-tech">TEMPO</span>
                    </div>
                    <div class="text-sm text-slate-200 font-medium leading-tight" id="ex-notes">
                        Aucune note particulière.
                    </div>
               </div>
          </div>

          <!-- Exercise Name Bottom -->
          <div class="absolute bottom-4 left-4 right-4">
              <div class="flex items-center justify-between mb-1">
                  <span class="px-2 py-0.5 rounded bg-[var(--cyan)]/10 border border-[var(--cyan)]/30 text-[9px] font-bold text-[var(--cyan)] uppercase" id="muscle-tag">CIBLE</span>
                  <div class="flex gap-1" id="dots-container"></div>
              </div>
              <h1 class="text-3xl font-hud font-black text-white uppercase italic leading-none drop-shadow-md truncate" id="ex-name">
                  CHARGEMENT...
              </h1>
          </div>
      </div>

      <!-- 2. CONTROL DECK -->
      <div class="bg-[#0a0a1a] border-t border-white/10 rounded-t-3xl p-5 pb-8 shadow-[0_-10px_40px_rgba(0,0,0,0.5)] z-20">
          
          <!-- Stats Row -->
          <div class="flex justify-between mb-6 px-2 bg-white/5 py-3 rounded-xl border border-white/5">
              <div class="text-center w-1/3 border-r border-white/10">
                  <div class="text-[9px] text-slate-500 uppercase font-bold mb-1">Cible</div>
                  <div class="text-xl font-mono-tech font-bold text-white"><span id="t-sets">0</span>×<span id="t-reps">0</span></div>
              </div>
              <div class="text-center w-1/3 border-r border-white/10">
                  <div class="text-[9px] text-slate-500 uppercase font-bold mb-1">Charge</div>
                  <div class="text-xl font-mono-tech font-bold text-[var(--cyan)]" id="t-load">0</div>
              </div>
              <div class="text-center w-1/3">
                  <div class="text-[9px] text-slate-500 uppercase font-bold mb-1">Repos</div>
                  <div class="text-xl font-mono-tech font-bold text-white" id="t-rest">90s</div>
              </div>
          </div>

          <!-- Inputs -->
          <div class="grid grid-cols-2 gap-4 mb-6">
              <!-- Weight -->
              <div class="bg-white/5 rounded-2xl p-3 flex flex-col items-center border border-white/5 relative overflow-hidden">
                  <div class="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-transparent via-cyan-500 to-transparent opacity-50"></div>
                  <span class="text-[8px] text-slate-500 uppercase font-bold mb-2">POIDS (KG)</span>
                  <div class="flex items-center gap-4">
                      <button onclick="modWeight(-2.5)" class="w-10 h-10 rounded-xl bg-white/10 flex items-center justify-center text-white text-xl active:bg-white/20">-</button>
                      <span class="text-3xl font-hud font-bold text-white" id="in-weight">0</span>
                      <button onclick="modWeight(2.5)" class="w-10 h-10 rounded-xl bg-white/10 flex items-center justify-center text-white text-xl active:bg-white/20">+</button>
                  </div>
              </div>
               <!-- Reps -->
              <div class="bg-white/5 rounded-2xl p-3 flex flex-col items-center border border-white/5 relative overflow-hidden">
                   <div class="absolute top-0 right-0 w-1 h-full bg-gradient-to-b from-transparent via-magenta-500 to-transparent opacity-50"></div>
                  <span class="text-[8px] text-slate-500 uppercase font-bold mb-2">RÉPS</span>
                  <div class="flex items-center gap-4">
                      <button onclick="modReps(-1)" class="w-10 h-10 rounded-xl bg-white/10 flex items-center justify-center text-white text-xl active:bg-white/20">-</button>
                      <span class="text-3xl font-hud font-bold text-white" id="in-reps">0</span>
                      <button onclick="modReps(1)" class="w-10 h-10 rounded-xl bg-white/10 flex items-center justify-center text-white text-xl active:bg-white/20">+</button>
                  </div>
              </div>
          </div>

          <!-- BIG LOG BUTTON -->
          <button onclick="logSet()" class="w-full h-16 rounded-2xl bg-gradient-to-r from-[var(--cyan)] to-blue-600 flex items-center justify-center gap-3 shadow-[0_0_20px_rgba(0,234,255,0.4)] active:scale-[0.98] transition-transform group relative overflow-hidden">
              <div class="absolute inset-0 bg-white/20 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-500"></div>
              <span class="text-xl font-hud font-black text-black uppercase tracking-widest group-hover:tracking-[0.3em] transition-all">VALIDER SÉRIE</span>
              <i data-lucide="check-circle-2" class="w-6 h-6 text-black fill-current"></i>
          </button>

      </div>

  </main>

  <!-- FULLSCREEN REST OVERLAY -->
  <div id="rest-overlay" class="fixed inset-0 z-[100] bg-[#050510] flex flex-col items-center justify-center translate-y-full transition-transform duration-500">
      
      <!-- Central Ring -->
      <div class="relative w-80 h-80 flex items-center justify-center mb-12">
          <svg class="absolute inset-0 w-full h-full -rotate-90">
              <circle cx="160" cy="160" r="150" fill="none" stroke="#1e293b" stroke-width="2" />
              <!-- Animated Ring -->
              <circle id="rest-ring" cx="160" cy="160" r="150" fill="none" stroke="var(--magenta)" stroke-width="8" stroke-dasharray="942" stroke-dashoffset="0" stroke-linecap="round" class="drop-shadow-[0_0_20px_var(--magenta)]" />
          </svg>
          <div class="flex flex-col items-center">
              <span class="text-sm font-bold text-slate-500 uppercase tracking-widest animate-pulse">RÉCUPÉRATION</span>
              <span class="text-8xl font-mono-tech font-bold text-white" id="rest-time">00:00</span>
          </div>
      </div>

      <div class="w-full px-8 grid grid-cols-2 gap-4">
          <button onclick="addRest(30)" class="h-14 rounded-xl bg-white/5 border border-white/10 text-white font-bold uppercase tracking-wider hover:bg-white/10">+30s</button>
          <button onclick="skipRest()" class="h-14 rounded-xl bg-[var(--cyan)]/10 border border-[var(--cyan)]/30 text-[var(--cyan)] font-bold uppercase tracking-wider hover:bg-[var(--cyan)]/20 shadow-[0_0_15px_rgba(0,234,255,0.1)]">REPRENDRE</button>
      </div>
      
      <!-- Quote -->
      <div class="mt-12 px-8 text-center opacity-60">
          <p class="font-hud text-lg italic text-white">"La douleur est temporaire. L'abandon est définitif."</p>
      </div>
  </div>

  <script type="module">
    import programData from './program-data.js';

    // --- STATE & LOGIC ---
    let s = { week: 1, day: 'dimanche', exIdx: 0, setIdx: 0, startTime: Date.now() };
    let workout = null;
    let restTimer = null;
    let weekData = null;

    // --- EXPOSED FUNCTIONS ---
    window.modWeight = (d) => {
        const el = document.getElementById('in-weight');
        let v = parseFloat(el.textContent) + d;
        if(v<0) v=0;
        el.textContent = v % 1 === 0 ? v : v.toFixed(1);
    };
    window.modReps = (d) => {
        const el = document.getElementById('in-reps');
        let v = parseInt(el.textContent) + d;
        if(v<0) v=0;
        el.textContent = v;
    };
    
    window.logSet = () => {
        // 1. Visual Feedback
        document.getElementById('flash-fx').classList.add('hit');
        setTimeout(()=>document.getElementById('flash-fx').classList.remove('hit'), 200);
        
        // 2. XP Feedback
        const xpFlash = document.getElementById('xp-flash');
        xpFlash.classList.add('active');
        setTimeout(()=>xpFlash.classList.remove('active'), 1000);
        
        // 3. Save XP (Simple LocalStorage)
        let currentXp = parseInt(localStorage.getItem('hybrid_xp') || '0');
        localStorage.setItem('hybrid_xp', currentXp + 50);

        // 4. Update Dots
        const dots = document.getElementById('dots-container').children;
        if(dots[s.setIdx]) dots[s.setIdx].classList.add('bg-[var(--cyan)]', 'shadow-[0_0_5px_var(--cyan)]');
        
        s.setIdx++;
        document.getElementById('current-set-disp').textContent = s.setIdx + 1;
        
        const ex = workout.exercises[s.exIdx];
        if(s.setIdx >= ex.sets) {
            startRest(ex.rest || 90, true);
        } else {
            startRest(ex.rest || 90, false);
        }
    };

    window.skipRest = (isExDone) => {
        clearInterval(restTimer);
        document.getElementById('rest-overlay').classList.remove('translate-y-0');
        document.getElementById('rest-overlay').classList.add('translate-y-full');
        
        if(window._nextEx) {
            loadEx(s.exIdx + 1);
        }
    };
    
    window.addRest = (sec) => { window._remTime += sec; window._totalTime += sec; };

    function init() {
        lucide.createIcons();
        const p = new URLSearchParams(window.location.search);
        s.week = parseInt(p.get('week')) || 1;
        s.day = p.get('day') || 'dimanche';
        
        try {
            weekData = programData.getWeek(s.week);
            workout = programData.getWorkout(s.week, s.day);
        } catch(e) { window.location.href='workouts.html'; return; }

        // Block & Technique Info
        document.getElementById('block-tech').textContent = weekData.technique || "STANDARD";

        // Global Timer
        setInterval(() => {
            const d = Math.floor((Date.now() - s.startTime)/1000);
            const m = Math.floor(d/60).toString().padStart(2,'0');
            const sc = (d%60).toString().padStart(2,'0');
            document.getElementById('session-timer').textContent = `${m}:${sc}`;
        }, 1000);

        loadEx(0);
    }

    function loadEx(idx) {
        if(idx >= workout.exercises.length) {
            alert("MISSION ACCOMPLIE !");
            window.location.href='index.html';
            return;
        }
        s.exIdx = idx;
        s.setIdx = 0;
        const ex = workout.exercises[idx];

        // UI Updates
        document.getElementById('ex-name').textContent = ex.name;
        document.getElementById('muscle-tag').textContent = ex.muscle[0];
        document.getElementById('t-sets').textContent = ex.sets;
        document.getElementById('t-reps').textContent = ex.reps;
        document.getElementById('t-load').textContent = ex.weight + 'kg';
        document.getElementById('t-rest').textContent = (ex.rest||90) + 's';
        
        document.getElementById('in-weight').textContent = ex.weight;
        document.getElementById('in-reps').textContent = typeof ex.reps === 'string' ? 8 : ex.reps;
        document.getElementById('current-set-disp').textContent = "1";
        
        // Notes Tactiques
        document.getElementById('ex-notes').textContent = ex.notes || "Exécution contrôlée. Focus sur la technique.";

        // Superset Logic
        const ssBadge = document.getElementById('superset-badge');
        if(ex.isSuperset) {
            ssBadge.classList.remove('hidden');
            ssBadge.classList.add('flex');
            document.getElementById('superset-name').textContent = ex.supersetWith || "PROCHAIN EXERCICE";
        } else {
            ssBadge.classList.add('hidden');
            ssBadge.classList.remove('flex');
        }

        // Reset Dots
        const dc = document.getElementById('dots-container');
        dc.innerHTML = '';
        for(let i=0; i<ex.sets; i++) {
            const d = document.createElement('div');
            d.className = 'w-2 h-2 rounded-full bg-white/20 transition-all';
            dc.appendChild(d);
        }
    }

    function startRest(duration, isExDone) {
        const ol = document.getElementById('rest-overlay');
        ol.classList.remove('translate-y-full');
        ol.classList.add('translate-y-0');
        
        window._nextEx = isExDone;
        window._remTime = duration;
        window._totalTime = duration;
        
        if(restTimer) clearInterval(restTimer);
        const ring = document.getElementById('rest-ring');
        // Circumference of radius 150 = 2 * PI * 150 ~= 942
        const circ = 942;

        restTimer = setInterval(() => {
            window._remTime--;
            const m = Math.floor(window._remTime/60).toString().padStart(2,'0');
            const sc = (window._remTime%60).toString().padStart(2,'0');
            document.getElementById('rest-time').textContent = `${m}:${sc}`;
            
            const offset = circ - (window._remTime / window._totalTime) * circ;
            ring.style.strokeDashoffset = offset;

            if(window._remTime <= 0) {
                if(navigator.vibrate) navigator.vibrate([200,100,200]);
                skipRest();
            }
        }, 1000);
    }

    init();
  </script>
</body>
</html>
