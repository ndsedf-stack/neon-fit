<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <title>SESSION // FIGHTER HUD</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&family=Inter:wght@400;500;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    :root {
      --cyan: #00eaff;
      --magenta: #ff2d95;
      --bg: #050510;
    }
    body {
        background-color: var(--bg);
        font-family: 'Inter', sans-serif;
        color: white;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        touch-action: manipulation;
    }
    .font-hud { font-family: 'Rajdhani', sans-serif; }
    .font-mono-tech { font-family: 'Share Tech Mono', monospace; }

    /* --- COCKPIT CENTER SVG --- */
    .cockpit-svg-container {
        width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
        opacity: 0.8;
    }
    .hud-circle {
        fill: none; stroke: rgba(255,255,255,0.1); stroke-width: 1;
        transform-origin: center; animation: spin 20s linear infinite;
    }
    .hud-target {
        fill: var(--cyan); opacity: 0.5;
        animation: pulseTarget 2s infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    @keyframes pulseTarget { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.1); } }

    /* --- XP FLASH ANIMATION --- */
    #xp-flash {
        position: fixed; inset: 0; pointer-events: none; z-index: 100;
        display: flex; align-items: center; justify-content: center;
        opacity: 0; transform: scale(0.5);
    }
    #xp-flash.active { animation: xpPop 0.8s ease-out forwards; }
    
    @keyframes xpPop {
        0% { opacity: 0; transform: scale(0.5); }
        20% { opacity: 1; transform: scale(1.2); }
        100% { opacity: 0; transform: scale(1.5) translateY(-50px); }
    }

    /* --- FLASH SCREEN FEEDBACK --- */
    .flash-screen {
        position: fixed; inset: 0; pointer-events: none; z-index: 90;
        background: white; opacity: 0;
    }
    .flash-screen.hit { animation: flashHit 0.2s ease-out; }
    @keyframes flashHit { 0% { opacity: 0.2; } 100% { opacity: 0; } }

    /* --- CONTROLS --- */
    .glass-btn {
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
        active: bg-white/10;
    }
  </style>
</head>
<body>

  <!-- XP FEEDBACK OVERLAY -->
  <div id="xp-flash">
      <div class="text-center">
          <div class="text-4xl font-black font-hud text-[var(--magenta)] drop-shadow-[0_0_15px_rgba(255,45,149,0.8)]">+50 XP</div>
          <div class="text-sm font-bold text-white uppercase tracking-widest">Great Set</div>
      </div>
  </div>
  <div class="flash-screen" id="flash-fx"></div>

  <!-- HEADER -->
  <header class="flex-none h-16 px-4 flex justify-between items-center bg-[#050510]/80 backdrop-blur-md border-b border-white/10 z-50">
      <button onclick="window.history.back()" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-slate-400">
          <i data-lucide="x" class="w-5 h-5"></i>
      </button>

      <div class="relative w-16 h-16 flex items-center justify-center -mb-8 bg-[#050510] rounded-full border border-white/10 shadow-xl z-10">
          <svg class="absolute inset-0 w-full h-full -rotate-90">
              <circle cx="32" cy="32" r="28" fill="none" stroke="#1e293b" stroke-width="4" />
              <circle id="mini-timer-ring" cx="32" cy="32" r="28" fill="none" stroke="var(--cyan)" stroke-width="4" stroke-dasharray="175" stroke-dashoffset="175" stroke-linecap="round" />
          </svg>
          <span class="text-xs font-mono-tech font-bold text-white" id="timer">00:00</span>
      </div>

      <div class="w-10 h-10 flex items-center justify-center">
          <i data-lucide="bar-chart-2" class="w-5 h-5 text-slate-400"></i>
      </div>
  </header>

  <!-- MAIN HUD AREA -->
  <main class="flex-1 flex flex-col relative overflow-hidden">
      
      <!-- 1. EXERCISE VISUALIZER (The "Eye") -->
      <div class="flex-1 relative flex items-center justify-center">
          <!-- Background Grid -->
          <div class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.02)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.02)_1px,transparent_1px)] bg-[size:40px_40px] opacity-30"></div>
          
          <!-- Animated SVG Container -->
          <div class="w-64 h-64 relative cockpit-svg-container" id="cockpit-visual">
              <!-- JS will inject specific SVG based on muscle group -->
          </div>

          <!-- Exercise Name Overlay -->
          <div class="absolute bottom-4 left-4 right-4">
              <div class="flex items-center gap-2 mb-2">
                  <span class="px-2 py-0.5 rounded bg-[var(--cyan)]/10 border border-[var(--cyan)]/30 text-[9px] font-bold text-[var(--cyan)] uppercase" id="muscle-tag">TARGET</span>
                  <div class="flex gap-1" id="dots-container"></div>
              </div>
              <h1 class="text-3xl font-hud font-black text-white uppercase italic leading-none drop-shadow-md" id="ex-name">
                  LOADING...
              </h1>
          </div>
      </div>

      <!-- 2. CONTROL DECK -->
      <div class="bg-[#0a0a1a] border-t border-white/10 rounded-t-3xl p-5 pb-8 shadow-[0_-10px_40px_rgba(0,0,0,0.5)] z-20">
          
          <!-- Stats Row -->
          <div class="flex justify-between mb-6 px-2">
              <div class="text-center">
                  <div class="text-[9px] text-slate-500 uppercase font-bold mb-1">Target</div>
                  <div class="text-xl font-mono-tech font-bold text-white"><span id="t-sets">0</span>Ã—<span id="t-reps">0</span></div>
              </div>
              <div class="text-center">
                  <div class="text-[9px] text-slate-500 uppercase font-bold mb-1">Load</div>
                  <div class="text-xl font-mono-tech font-bold text-[var(--cyan)]" id="t-load">0</div>
              </div>
              <div class="text-center">
                  <div class="text-[9px] text-slate-500 uppercase font-bold mb-1">Rest</div>
                  <div class="text-xl font-mono-tech font-bold text-white" id="t-rest">90s</div>
              </div>
          </div>

          <!-- Inputs -->
          <div class="grid grid-cols-2 gap-4 mb-6">
              <!-- Weight -->
              <div class="bg-white/5 rounded-2xl p-3 flex flex-col items-center border border-white/5">
                  <span class="text-[8px] text-slate-500 uppercase font-bold mb-2">WEIGHT</span>
                  <div class="flex items-center gap-4">
                      <button onclick="modWeight(-2.5)" class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center text-white">-</button>
                      <span class="text-2xl font-hud font-bold text-white" id="in-weight">0</span>
                      <button onclick="modWeight(2.5)" class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center text-white">+</button>
                  </div>
              </div>
               <!-- Reps -->
              <div class="bg-white/5 rounded-2xl p-3 flex flex-col items-center border border-white/5">
                  <span class="text-[8px] text-slate-500 uppercase font-bold mb-2">REPS</span>
                  <div class="flex items-center gap-4">
                      <button onclick="modReps(-1)" class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center text-white">-</button>
                      <span class="text-2xl font-hud font-bold text-white" id="in-reps">0</span>
                      <button onclick="modReps(1)" class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center text-white">+</button>
                  </div>
              </div>
          </div>

          <!-- BIG LOG BUTTON -->
          <button onclick="logSet()" class="w-full h-16 rounded-2xl bg-gradient-to-r from-[var(--cyan)] to-blue-600 flex items-center justify-center gap-3 shadow-[0_0_20px_rgba(0,234,255,0.4)] active:scale-[0.98] transition-transform group">
              <span class="text-xl font-hud font-black text-black uppercase tracking-widest group-hover:tracking-[0.3em] transition-all">LOG SET</span>
              <i data-lucide="check-circle-2" class="w-6 h-6 text-black fill-current"></i>
          </button>

      </div>

  </main>

  <!-- FULLSCREEN REST OVERLAY -->
  <div id="rest-overlay" class="fixed inset-0 z-[100] bg-[#050510] flex flex-col items-center justify-center translate-y-full transition-transform duration-500">
      
      <!-- Central Ring -->
      <div class="relative w-72 h-72 flex items-center justify-center mb-12">
          <svg class="absolute inset-0 w-full h-full -rotate-90">
              <circle cx="144" cy="144" r="136" fill="none" stroke="#1e293b" stroke-width="2" />
              <circle id="rest-ring" cx="144" cy="144" r="136" fill="none" stroke="var(--magenta)" stroke-width="6" stroke-dasharray="854" stroke-dashoffset="0" stroke-linecap="round" class="drop-shadow-[0_0_15px_var(--magenta)]" />
          </svg>
          <div class="flex flex-col items-center">
              <span class="text-sm font-bold text-slate-500 uppercase tracking-widest animate-pulse">RECOVERY</span>
              <span class="text-7xl font-mono-tech font-bold text-white" id="rest-time">00:00</span>
          </div>
      </div>

      <div class="w-full px-8 grid grid-cols-2 gap-4">
          <button onclick="addRest(30)" class="h-14 rounded-xl bg-white/5 border border-white/10 text-white font-bold uppercase tracking-wider hover:bg-white/10">+30s</button>
          <button onclick="skipRest()" class="h-14 rounded-xl bg-[var(--cyan)]/10 border border-[var(--cyan)]/30 text-[var(--cyan)] font-bold uppercase tracking-wider hover:bg-[var(--cyan)]/20">RESUME</button>
      </div>
      
      <!-- Quote -->
      <div class="mt-12 px-8 text-center opacity-60">
          <p class="font-hud text-lg italic text-white">"Pain is just weakness leaving the body."</p>
      </div>
  </div>

  <script type="module">
    import programData from './program-data.js';

    // --- SVG GENERATOR (Intelligent) ---
    function getExerciseVisual(name) {
        // Returns abstract SVG geometry based on muscle group
        let color = '#fff';
        let shape = '';
        
        if(name.match(/Squat|Leg|Deadlift/i)) {
            // Leg geometry (Triangle based)
            shape = `<polygon points="128,40 200,200 56,200" fill="none" stroke="${color}" stroke-width="2" class="hud-circle" />`;
        } else if(name.match(/Press|Push|Extension/i)) {
            // Push geometry (Hexagon)
            shape = `<polygon points="128,40 215,85 215,175 128,220 41,175 41,85" fill="none" stroke="${color}" stroke-width="2" class="hud-circle" />`;
        } else {
            // Pull/Curl (Circle)
            shape = `<circle cx="128" cy="128" r="80" fill="none" stroke="${color}" stroke-width="2" class="hud-circle" />`;
        }
        
        return `
            <svg viewBox="0 0 256 256" class="w-full h-full">
                <circle cx="128" cy="128" r="120" stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none" stroke-dasharray="4 4" />
                ${shape}
                <circle cx="128" cy="128" r="10" fill="var(--cyan)" class="hud-target" />
            </svg>
        `;
    }

    // --- STATE & LOGIC ---
    let s = { week: 1, day: 'dimanche', exIdx: 0, setIdx: 0, startTime: Date.now() };
    let workout = null;
    let restTimer = null;

    // --- EXPOSED FUNCTIONS ---
    window.modWeight = (d) => {
        const el = document.getElementById('in-weight');
        let v = parseFloat(el.textContent) + d;
        if(v<0) v=0;
        el.textContent = v % 1 === 0 ? v : v.toFixed(1);
    };
    window.modReps = (d) => {
        const el = document.getElementById('in-reps');
        let v = parseInt(el.textContent) + d;
        if(v<0) v=0;
        el.textContent = v;
    };
    
    window.logSet = () => {
        // 1. Visual Feedback
        document.getElementById('flash-fx').classList.add('hit');
        setTimeout(()=>document.getElementById('flash-fx').classList.remove('hit'), 200);
        
        // 2. XP Feedback
        const xpFlash = document.getElementById('xp-flash');
        xpFlash.classList.add('active');
        setTimeout(()=>xpFlash.classList.remove('active'), 1000);
        
        // 3. Save XP (Simple LocalStorage)
        let currentXp = parseInt(localStorage.getItem('hybrid_xp') || '0');
        localStorage.setItem('hybrid_xp', currentXp + 50);

        // 4. Update Dots
        const dots = document.getElementById('dots-container').children;
        if(dots[s.setIdx]) dots[s.setIdx].classList.add('bg-[var(--cyan)]', 'shadow-[0_0_5px_var(--cyan)]');
        
        s.setIdx++;
        
        const ex = workout.exercises[s.exIdx];
        if(s.setIdx >= ex.sets) {
            startRest(ex.rest || 90, true);
        } else {
            startRest(ex.rest || 90, false);
        }
    };

    window.skipRest = (isExDone) => {
        clearInterval(restTimer);
        document.getElementById('rest-overlay').classList.remove('translate-y-0');
        document.getElementById('rest-overlay').classList.add('translate-y-full');
        
        if(window._nextEx) {
            loadEx(s.exIdx + 1);
        }
    };
    
    window.addRest = (sec) => { window._remTime += sec; window._totalTime += sec; };

    function init() {
        lucide.createIcons();
        const p = new URLSearchParams(window.location.search);
        s.week = parseInt(p.get('week')) || 1;
        s.day = p.get('day') || 'dimanche';
        
        try {
            workout = programData.getWorkout(s.week, s.day);
        } catch(e) { window.location.href='workouts.html'; return; }

        // Global Timer
        setInterval(() => {
            const d = Math.floor((Date.now() - s.startTime)/1000);
            const m = Math.floor(d/60).toString().padStart(2,'0');
            const sc = (d%60).toString().padStart(2,'0');
            document.getElementById('timer').textContent = `${m}:${sc}`;
        }, 1000);

        loadEx(0);
    }

    function loadEx(idx) {
        if(idx >= workout.exercises.length) {
            alert("MISSION ACCOMPLISHED");
            window.location.href='index.html';
            return;
        }
        s.exIdx = idx;
        s.setIdx = 0;
        const ex = workout.exercises[idx];

        // UI Updates
        document.getElementById('ex-name').textContent = ex.name;
        document.getElementById('muscle-tag').textContent = ex.muscle[0];
        document.getElementById('t-sets').textContent = ex.sets;
        document.getElementById('t-reps').textContent = ex.reps;
        document.getElementById('t-load').textContent = ex.weight + 'kg';
        document.getElementById('t-rest').textContent = (ex.rest||90) + 's';
        
        document.getElementById('in-weight').textContent = ex.weight;
        document.getElementById('in-reps').textContent = typeof ex.reps === 'string' ? 8 : ex.reps;
        
        // Inject SVG
        document.getElementById('cockpit-visual').innerHTML = getExerciseVisual(ex.name);

        // Reset Dots
        const dc = document.getElementById('dots-container');
        dc.innerHTML = '';
        for(let i=0; i<ex.sets; i++) {
            const d = document.createElement('div');
            d.className = 'w-2 h-2 rounded-full bg-white/20 transition-all';
            dc.appendChild(d);
        }
    }

    function startRest(duration, isExDone) {
        const ol = document.getElementById('rest-overlay');
        ol.classList.remove('translate-y-full');
        ol.classList.add('translate-y-0');
        
        window._nextEx = isExDone;
        window._remTime = duration;
        window._totalTime = duration;
        
        if(restTimer) clearInterval(restTimer);
        const ring = document.getElementById('rest-ring');
        const circ = 854;

        restTimer = setInterval(() => {
            window._remTime--;
            const m = Math.floor(window._remTime/60).toString().padStart(2,'0');
            const sc = (window._remTime%60).toString().padStart(2,'0');
            document.getElementById('rest-time').textContent = `${m}:${sc}`;
            
            const offset = circ - (window._remTime / window._totalTime) * circ;
            ring.style.strokeDashoffset = offset;

            if(window._remTime <= 0) {
                if(navigator.vibrate) navigator.vibrate([200,100,200]);
                skipRest();
            }
        }, 1000);
    }

    init();
  </script>
</body>
</html>
