<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <title>NEON FIT // OPÉRATIONS</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&family=Inter:wght@400;500;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    :root {
      --cyan: #00eaff;
      --magenta: #ff2d95;
      --dark-bg: #050510;
    }
    body {
      background-color: var(--dark-bg);
      font-family: 'Inter', sans-serif;
      color: white;
      padding-bottom: env(safe-area-inset-bottom);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .font-hud { font-family: 'Rajdhani', sans-serif; }
    
    /* Timeline Scroll */
    .timeline-container {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        padding: 0 20px;
        gap: 12px;
        scrollbar-width: none;
        margin-bottom: 12px;
        -webkit-overflow-scrolling: touch;
    }
    .timeline-container::-webkit-scrollbar { display: none; }
    .week-chip {
        scroll-snap-align: center;
        flex: 0 0 auto;
        width: 60px;
        height: 70px;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 16px;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transform: translateZ(0);
        cursor: pointer;
    }
    .week-chip:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }
    .week-chip.active {
        background: rgba(0, 234, 255, 0.1);
        border-color: var(--cyan);
        box-shadow: 0 0 15px rgba(0, 234, 255, 0.2);
    }

    /* iPhone optimized touch feedback */
    .touch-pop {
        transition: transform 0.1s, filter 0.1s;
        transform: translateZ(0);
        cursor: pointer;
    }
    .touch-pop:active {
        transform: scale(0.97);
        filter: brightness(1.3);
    }

    /* Sheen Effect */
    .card-sheen { position: relative; overflow: hidden; }
    .card-sheen::after {
        content: ''; position: absolute; top: 0; left: -150%; width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
        transform: skewX(-25deg); transition: left 0.5s; pointer-events: none;
    }
    .card-sheen:active::after { left: 150%; transition: left 0.3s; }

    /* MODAL */
    .modal-overlay {
        position: fixed; inset: 0; z-index: 100;
        background: rgba(5, 5, 16, 0.95);
        backdrop-filter: blur(10px);
        display: flex; align-items: center; justify-content: center;
        opacity: 0; pointer-events: none; transition: opacity 0.3s;
    }
    .modal-overlay.open { opacity: 1; pointer-events: auto; }
    .modal-content {
        width: 90%; max-height: 80vh; overflow-y: auto;
        background: #0f0f20; border: 1px solid rgba(255,255,255,0.1);
        border-radius: 24px; padding: 20px;
        transform: scale(0.9); transition: transform 0.3s;
    }
    .modal-overlay.open .modal-content { transform: scale(1); }
  </style>
</head>
<body class="antialiased pb-24">
  <script>document.addEventListener("touchstart", function(){}, true);</script>

  <!-- HEADER (Fixed Top) -->
  <header class="fixed top-0 w-full z-40 bg-[#050510]/95 backdrop-blur-md border-b border-white/10 pt-safe pb-4 shadow-2xl">
      <!-- Top Row -->
      <div class="px-4 h-12 flex items-center justify-between mb-4 mt-2">
          <h1 class="text-xl font-hud font-black text-white italic tracking-wider">OPÉRATIONS TACTIQUES</h1>
          <button onclick="window.location.href='index.html'" class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-slate-400 touch-pop border border-white/10">
              <i data-lucide="x" class="w-5 h-5"></i>
          </button>
      </div>
      
      <!-- 3D TIMELINE -->
      <div class="timeline-container" id="timeline">
          <!-- JS Injected -->
      </div>
      
      <!-- FILTERS -->
      <div class="flex gap-2 px-4 py-2 overflow-x-auto border-t border-white/5 pt-3 mt-1 scrollbar-hide">
          <button class="flex-shrink-0 px-4 py-1.5 rounded-full bg-[var(--cyan)]/20 border border-[var(--cyan)]/50 text-[10px] font-bold text-[var(--cyan)] uppercase touch-pop shadow-[0_0_10px_rgba(0,234,255,0.2)]">TOUT</button>
          <button class="flex-shrink-0 px-4 py-1.5 rounded-full bg-white/5 border border-white/10 text-[10px] font-bold text-slate-400 uppercase touch-pop">FORCE</button>
          <button class="flex-shrink-0 px-4 py-1.5 rounded-full bg-white/5 border border-white/10 text-[10px] font-bold text-slate-400 uppercase touch-pop">HYBRIDE</button>
      </div>
  </header>

  <!-- Padded Main Content (CORRECTION OVERLAP) -->
  <main class="pt-[230px] px-4 space-y-6">

      <!-- TROPHIES SECTION -->
      <section>
          <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 pl-1">Succès Récents</h2>
          <div class="flex gap-3 overflow-x-auto pb-4 -mx-4 px-4 scrollbar-hide">
              <div class="flex-shrink-0 w-32 bg-[#0a0a1a] border border-white/10 rounded-xl p-3 flex flex-col items-center justify-center gap-2 touch-pop">
                  <i data-lucide="medal" class="w-8 h-8 text-yellow-500 drop-shadow-md"></i>
                  <div class="text-[10px] text-center font-bold">Premier Sang</div>
                  <div class="text-[8px] text-slate-500">1ère Séance</div>
              </div>
              <div class="flex-shrink-0 w-32 bg-[#0a0a1a] border border-white/10 rounded-xl p-3 flex flex-col items-center justify-center gap-2 touch-pop">
                  <i data-lucide="dumbbell" class="w-8 h-8 text-slate-600"></i>
                  <div class="text-[10px] text-center font-bold text-slate-500">Poids Lourd</div>
                  <div class="text-[8px] text-slate-600">???</div>
              </div>
              <div class="flex-shrink-0 w-32 bg-[#0a0a1a] border border-white/10 rounded-xl p-3 flex flex-col items-center justify-center gap-2 touch-pop">
                  <i data-lucide="flame" class="w-8 h-8 text-slate-600"></i>
                  <div class="text-[10px] text-center font-bold text-slate-500">Inferno</div>
                  <div class="text-[8px] text-slate-600">???</div>
              </div>
          </div>
      </section>

      <!-- WORKOUT LIST -->
      <section id="workouts-container" class="space-y-4">
          <!-- Injected by JS -->
      </section>

  </main>

  <!-- DETAILS MODAL -->
  <div id="details-modal" class="modal-overlay">
      <div class="modal-content">
          <div class="flex justify-between items-start mb-4">
              <div>
                  <h3 class="text-2xl font-hud font-black text-white uppercase italic" id="modal-title">TITRE</h3>
                  <div class="text-xs font-bold text-[var(--cyan)]" id="modal-subtitle">SUBTITLE</div>
              </div>
              <button onclick="closeModal()" class="p-2 bg-white/10 rounded-full touch-pop"><i data-lucide="x" class="w-5 h-5"></i></button>
          </div>
          <div id="modal-body" class="space-y-3">
              <!-- Exercises injected here -->
          </div>
          <div class="mt-6">
              <button id="modal-start-btn" class="w-full py-4 bg-[var(--cyan)] text-black font-black font-hud text-xl uppercase rounded-xl shadow-[0_0_20px_rgba(0,234,255,0.4)] touch-pop">
                  LANCER LA MISSION
              </button>
          </div>
      </div>
  </div>

  <script type="module">
    import programData from './program-data.js';

    // State
    let currentWeek = parseInt(localStorage.getItem('hybrid_current_week') || 1);

    function initOps() {
        lucide.createIcons();
        renderTimeline();
        renderWorkouts(currentWeek);
    }

    function renderTimeline() {
        const container = document.getElementById('timeline');
        container.innerHTML = '';
        
        for(let i=1; i<=12; i++) { 
            const chip = document.createElement('div');
            chip.className = `week-chip ${i === currentWeek ? 'active' : ''}`;
            chip.onclick = () => {
                currentWeek = i;
                localStorage.setItem('hybrid_current_week', i);
                renderTimeline();
                renderWorkouts(i);
            };
            
            chip.innerHTML = `
                <span class="text-[8px] font-bold text-slate-500 uppercase">SEM</span>
                <span class="text-xl font-hud font-bold text-white">${i}</span>
            `;
            container.appendChild(chip);
        }
    }

    function renderWorkouts(week) {
        const container = document.getElementById('workouts-container');
        container.innerHTML = '';
        
        const weekData = programData.getWeek(week);
        const days = ['dimanche', 'mardi', 'vendredi', 'maison'];

        const dayMeta = {
          'dimanche': { type: 'HYBRIDE', color: 'text-[var(--cyan)]', bg: 'bg-[var(--cyan)]/10', border: 'border-[var(--cyan)]/30', icon: 'zap' },
          'mardi': { type: 'FORCE', color: 'text-[var(--magenta)]', bg: 'bg-[var(--magenta)]/10', border: 'border-[var(--magenta)]/30', icon: 'dumbbell' },
          'vendredi': { type: 'HYBRIDE', color: 'text-[var(--cyan)]', bg: 'bg-[var(--cyan)]/10', border: 'border-[var(--cyan)]/30', icon: 'activity' },
          'maison': { type: 'ACC.', color: 'text-slate-400', bg: 'bg-slate-800', border: 'border-slate-700', icon: 'home' }
        };

        days.forEach(day => {
            const workout = weekData[day];
            if(!workout) return;
            const meta = dayMeta[day];

            const card = document.createElement('div');
            card.className = "card-sheen bg-[#0f172a] border border-white/10 rounded-2xl p-4 touch-pop active:border-[var(--cyan)] active:bg-[#1e293b]";
            card.onclick = () => window.location.href = `session.html?week=${week}&day=${day}`;
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div class="w-12 h-12 rounded-xl ${meta.bg} border ${meta.border} flex items-center justify-center">
                        <i data-lucide="${meta.icon}" class="w-6 h-6 ${meta.color}"></i>
                    </div>
                    <div class="flex-1 ml-4">
                        <div class="flex items-center gap-2 mb-1">
                             <span class="px-2 py-0.5 rounded bg-black/40 border border-white/10 text-[9px] font-bold ${meta.color}">${meta.type}</span>
                             <span class="text-[9px] font-bold text-slate-500 uppercase tracking-wider">${day.toUpperCase()}</span>
                        </div>
                        <h3 class="text-xl font-hud font-black text-white italic uppercase leading-none">${workout.name.split('+')[0]}</h3>
                    </div>
                    
                    <!-- SCAN BUTTON -->
                    <button class="scan-btn w-10 h-10 rounded-full bg-white/5 flex items-center justify-center hover:bg-[var(--cyan)] hover:text-black transition-colors touch-pop border border-white/10" data-day="${day}">
                        <i data-lucide="eye" class="w-5 h-5 pointer-events-none"></i>
                    </button>
                </div>
                
                <div class="flex items-center justify-between border-t border-white/5 pt-3">
                    <div class="flex gap-4">
                        <div>
                            <div class="text-[8px] font-bold text-slate-500 uppercase">Durée</div>
                            <div class="text-sm font-mono font-bold text-white">${workout.duration}m</div>
                        </div>
                        <div>
                            <div class="text-[8px] font-bold text-slate-500 uppercase">Séries</div>
                            <div class="text-sm font-mono font-bold text-white">${workout.totalSets}</div>
                        </div>
                    </div>
                    <div class="text-right">
                         <div class="text-[8px] font-bold text-slate-500 uppercase">XP Est.</div>
                         <div class="text-sm font-bold text-[var(--magenta)] glow-text-magenta">+500</div>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
        
        document.querySelectorAll('.scan-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                openDetails(btn.dataset.day);
            });
        });
        
        lucide.createIcons();
    }

    // --- MODAL ---
    window.openDetails = (day) => {
        const workout = programData.getWorkout(currentWeek, day);
        document.getElementById('modal-title').textContent = day.toUpperCase();
        document.getElementById('modal-subtitle').textContent = workout.name;
        
        const list = document.getElementById('modal-body');
        list.innerHTML = '';
        
        workout.exercises.forEach((ex, idx) => {
            const item = document.createElement('div');
            item.className = 'flex justify-between items-center p-3 bg-white/5 rounded-xl border border-white/5';
            item.innerHTML = `
                <div class="flex items-center gap-3">
                    <div class="w-6 h-6 rounded bg-white/10 flex items-center justify-center text-xs font-bold text-slate-400">${idx+1}</div>
                    <div>
                        <div class="text-sm font-bold text-white">${ex.name}</div>
                        <div class="text-[10px] text-slate-500 font-mono">${ex.sets}x${ex.reps} • ${ex.weight}kg</div>
                    </div>
                </div>
            `;
            list.appendChild(item);
        });
        
        document.getElementById('modal-start-btn').onclick = () => window.location.href = `session.html?week=${currentWeek}&day=${day}`;
        document.getElementById('details-modal').classList.add('open');
    };

    window.closeModal = () => document.getElementById('details-modal').classList.remove('open');

    initOps();
  </script>
</body>
</html>
