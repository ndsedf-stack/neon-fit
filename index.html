  <style>
    :root {
      --cyan: #22d3ee;

      --violet: #8b5cf6;
      --violet-glow: rgba(139, 92, 246, 0.6);
      --dark-bg: #020617;
      --card-bg: rgba(10, 15, 30, 0.75);
    }

    body {
      background-color: var(--dark-bg);
      font-family: 'Inter', sans-serif;
      color: #e2e8f0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;

      padding-bottom: env(safe-area-inset-bottom);
      perspective: 1000px; /* Enable 3D space */
      -webkit-tap-highlight-color: transparent;
    }

    /* --- DYNAMIC CANVAS BACKGROUND --- */
    #neuro-net {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: -2;
        background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);

    /* --- TYPOGRAPHY EFFECTS --- */
    .font-hud { font-family: 'Rajdhani', sans-serif; }
    .font-mono-tech { font-family: 'Share Tech Mono', monospace; }
    
    .text-glow-cyan { text-shadow: 0 0 10px var(--cyan-glow); }
    .text-glow-violet { text-shadow: 0 0 10px var(--violet-glow); }
    .text-glow-white { text-shadow: 0 0 15px rgba(255,255,255,0.4); }

    /* Typewriter Cursor */
    .type-cursor::after {
        content: '|';
        animation: blink 1s infinite;
        color: var(--cyan);
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* --- QUANTUM CARD (3D TILT) --- */
    .quantum-card {
        background: var(--card-bg);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.1s ease-out, box-shadow 0.3s ease;
        box-shadow: 
            0 10px 40px -10px rgba(0,0,0,0.7),
            inset 0 1px 0 rgba(255,255,255,0.1);
        overflow: hidden;
    }

    /* Specular Reflection Layer */
    .quantum-card::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
            125deg, 
            rgba(255,255,255,0.0) 0%, 
            rgba(255,255,255,0.05) 40%, 
            rgba(255,255,255,0.0) 60%
        );
        transform: translateZ(1px); /* Puts highlight above content slightly */
        pointer-events: none;
    }

    /* Active Hologram Border */
    .holo-border {
        position: absolute;
        inset: 0;
        border-radius: 24px;
        padding: 1px;
        background: linear-gradient(180deg, rgba(34,211,238,0.5), transparent, rgba(139,92,246,0.5));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        opacity: 0.6;
        pointer-events: none;
    }

    /* --- AVATAR SCANNER --- */
    .scanner-line {
        position: absolute;
        top: 0; left: 0; right: 0; height: 2px;
        background: #ef4444;
        box-shadow: 0 0 10px #ef4444;
        opacity: 0.8;
        animation: scanAvatar 3s ease-in-out infinite;
    }
    @keyframes scanAvatar {
        0%, 100% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
    }

    /* --- AUDIO VISUALIZER --- */
    .equalizer {
        display: flex;
        align-items: flex-end;
        gap: 2px;
        height: 20px;
    }
    .bar {
        width: 3px;
        background: var(--violet);
        animation: equalize 1s infinite ease-in-out;
        box-shadow: 0 0 5px var(--violet);
    }
    @keyframes equalize {
        0%, 100% { height: 20%; }
        50% { height: 100%; }
    }
    .bar:nth-child(1) { animation-delay: 0.1s; animation-duration: 0.8s; }
    .bar:nth-child(2) { animation-delay: 0.3s; animation-duration: 1.1s; }
    .bar:nth-child(3) { animation-delay: 0.0s; animation-duration: 0.9s; }
    .bar:nth-child(4) { animation-delay: 0.4s; animation-duration: 1.2s; }
    .bar:nth-child(5) { animation-delay: 0.2s; animation-duration: 0.7s; }

    /* --- PROGRESS SEGMENTS --- */
    .segment-container { display: flex; gap: 4px; height: 4px; width: 100%; margin-top: 12px; }
    .segment { flex: 1; background: rgba(255,255,255,0.1); border-radius: 1px; }

    .segment.pulse { background: #fff; animation: flash 1s infinite; }
    @keyframes flash { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; box-shadow: 0 0 15px #fff; } }

    /* --- BOTTOM NAV --- */

  <script type="module">
    import programData from './program-data.js';

    // --- NEURO NET CANVAS ANIMATION ---
    const canvas = document.getElementById('neuro-net');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.size = Math.random() * 2;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            if (this.x < 0 || this.x > width) this.vx *= -1;
            if (this.y < 0 || this.y > height) this.vy *= -1;
        }
        draw() {
            ctx.fillStyle = 'rgba(34, 211, 238, 0.2)'; // Cyan tint
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    for (let i = 0; i < 60; i++) particles.push(new Particle());

    function animateNetwork() {
        ctx.clearRect(0, 0, width, height);
        
        // Draw Connections
        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
            for (let j = i; j < particles.length; j++) {
                const dx = particles[i].x - particles[j].x;
                const dy = particles[i].y - particles[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 150) {
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(34, 211, 238, ${0.1 - distance/1500})`;
                    ctx.lineWidth = 0.5;
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.stroke();
                }
            }
        }
        requestAnimationFrame(animateNetwork);
    }
    animateNetwork();


    // --- TILT EFFECT (VANILLA JS IMPLEMENTATION) ---
    // Simple version of vanilla-tilt.js behavior
    const tiltCards = document.querySelectorAll('.js-tilt');
    
    document.addEventListener('mousemove', (e) => {
        const x = e.clientX;
        const y = e.clientY;
        const cx = window.innerWidth / 2;
        const cy = window.innerHeight / 2;
        
        // Global tilt for slight perspective shift on cards
        tiltCards.forEach(card => {
             const rect = card.getBoundingClientRect();
             const cardCenterX = rect.left + rect.width / 2;
             const cardCenterY = rect.top + rect.height / 2;
             
             // Calculate distance from mouse to card center
             const dx = x - cardCenterX;
             const dy = y - cardCenterY;
             
             // Max rotation
             const max = 5; 
             const rotX = (dy / (window.innerHeight/2)) * -max;
             const rotY = (dx / (window.innerWidth/2)) * max;
             
             card.style.transform = `perspective(1000px) rotateX(${rotX}deg) rotateY(${rotY}deg) scale3d(1,1,1)`;
        });
    });

    // --- DATA HYDRATION ---
    // Default to Week 1, Sunday for demo purposes
    const STATE = { week: 1, day: 'dimanche' };

    // Function to navigate to session
    window.goToSession = () => {
        window.location.href = `session.html?week=${STATE.week}&day=${STATE.day}`;
    };

    function init() {
        lucide.createIcons();
        
        const weekData = programData.getWeek(STATE.week);
        const workout = programData.getWorkout(STATE.week, STATE.day);
        const blockName = programData.info.blockTechniques[`block${weekData.block}`]?.name || 'UNKNOWN';

        document.getElementById('block-name').textContent = blockName;
        document.getElementById('technique-name').textContent = weekData.technique.toUpperCase();
        document.getElementById('rpe-target').textContent = `RPE ${weekData.rpeTarget}`;
        document.getElementById('mission-day').textContent = STATE.day.toUpperCase();
        
        // Workout Card
        document.getElementById('workout-name').textContent = workout.name.split('+')[0].trim();
        document.getElementById('workout-duration').textContent = workout.duration;
        document.getElementById('workout-sets').textContent = workout.totalSets;

        // Exercise List (Compact)
        const previewEl = document.getElementById('exercise-preview');
        previewEl.innerHTML = '';
        const topEx = workout.exercises.slice(0, 3);
        
        topEx.forEach(ex => {
            const row = document.createElement('div');
            row.className = "flex justify-between items-center border-b border-white/5 pb-2 last:border-0";
            row.innerHTML = `
                <div class="flex items-center gap-3">
                    <div class="w-1 h-8 bg-cyan-500 rounded-full shadow-[0_0_10px_var(--cyan)]"></div>
                    <div>
                        <div class="text-xs font-bold text-white">${ex.name}</div>
                        <div class="text-[9px] text-slate-500 font-mono-tech">${ex.sets} SETS Ã— ${ex.reps} REPS</div>
                    </div>
                </div>
                <div class="text-right font-mono-tech font-bold text-cyan-400 text-xs bg-cyan-950/30 px-2 py-0.5 rounded border border-cyan-500/20">
                    ${ex.weight} KG
                </div>
            `;
            previewEl.appendChild(row);
        });

        // Calculate Load
        let load = 0;
        workout.exercises.forEach(ex => {
             const r = typeof ex.reps === 'string' ? parseInt(ex.reps.split('-')[0]) : ex.reps;
             load += ex.sets * r * ex.weight;
        });
        document.getElementById('total-load').textContent = (load/1000).toFixed(1) + 'k';
    }

    document.addEventListener('DOMContentLoaded', init);

  </script>
