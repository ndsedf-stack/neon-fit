<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <title>NEON FIT // OPÉRATIONS</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&family=Inter:wght@400;500;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    :root {
      --cyan: #00eaff;
      --magenta: #ff2d95;
      --dark-bg: #050510;
    }
    body {
      background-color: var(--dark-bg);
      font-family: 'Inter', sans-serif;
      color: white;
      padding-bottom: env(safe-area-inset-bottom);
      -webkit-tap-highlight-color: transparent;
    }
    .font-hud { font-family: 'Rajdhani', sans-serif; }
    
    /* Timeline Scroll */
    .timeline-container {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        padding: 10px 20px;
        gap: 12px;
        scrollbar-width: none;
    }
    .timeline-container::-webkit-scrollbar { display: none; }
    .week-chip {
        scroll-snap-align: center;
        flex: 0 0 auto;
        padding: 10px 18px;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 12px;
        transition: all 0.3s;
    }
    .week-chip.active {
        background: rgba(0, 234, 255, 0.15);
        border-color: var(--cyan);
        box-shadow: 0 0 15px rgba(0, 234, 255, 0.2);
    }
  </style>
</head>
<body class="antialiased pb-24">

  <!-- HEADER -->
  <header class="fixed top-0 w-full z-40 bg-[#050510]/95 backdrop-blur-md border-b border-white/10 pt-safe">
      <div class="px-4 h-14 flex items-center justify-between">
          <h1 class="text-xl font-hud font-black text-white italic">OPÉRATIONS TACTIQUES</h1>
          <button onclick="window.location.href='index.html'" class="w-8 h-8 rounded bg-white/5 flex items-center justify-center text-slate-400">
              <i data-lucide="x" class="w-5 h-5"></i>
          </button>
      </div>
      
      <!-- 3D TIMELINE -->
      <div class="timeline-container border-b border-white/5" id="timeline">
          <!-- JS Injected -->
      </div>
      
      <!-- FILTERS -->
      <div class="flex gap-2 px-4 py-3 overflow-x-auto">
          <button class="px-3 py-1 rounded-full bg-[var(--cyan)]/20 border border-[var(--cyan)]/50 text-[10px] font-bold text-[var(--cyan)] uppercase">TOUT</button>
          <button class="px-3 py-1 rounded-full bg-white/5 border border-white/10 text-[10px] font-bold text-slate-400 uppercase">FORCE</button>
          <button class="px-3 py-1 rounded-full bg-white/5 border border-white/10 text-[10px] font-bold text-slate-400 uppercase">HYBRIDE</button>
      </div>
  </header>

  <main class="pt-[140px] px-4 space-y-6">

      <!-- TROPHIES SECTION (Gamification) -->
      <section>
          <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-3">Succès Récents</h2>
          <div class="flex gap-3 overflow-x-auto pb-2">
              <div class="flex-shrink-0 w-24 h-28 bg-gradient-to-b from-[#1a1a2e] to-black border border-white/10 rounded-xl flex flex-col items-center justify-center p-2 relative overflow-hidden group">
                  <div class="absolute inset-0 bg-[var(--cyan)]/5 group-hover:bg-[var(--cyan)]/10 transition-colors"></div>
                  <i data-lucide="medal" class="w-8 h-8 text-yellow-400 mb-2 drop-shadow-[0_0_10px_rgba(250,204,21,0.5)]"></i>
                  <span class="text-[9px] font-bold text-white text-center leading-tight">Premier Sang</span>
                  <span class="text-[8px] text-slate-500 mt-1">1ère Séance Terminée</span>
              </div>
              
              <div class="flex-shrink-0 w-24 h-28 bg-gradient-to-b from-[#1a1a2e] to-black border border-white/10 rounded-xl flex flex-col items-center justify-center p-2 relative overflow-hidden opacity-50 grayscale">
                  <i data-lucide="dumbbell" class="w-8 h-8 text-white mb-2"></i>
                  <span class="text-[9px] font-bold text-white text-center leading-tight">Poids Lourd</span>
                  <span class="text-[8px] text-slate-500 mt-1">Soulever 10,000kg Total</span>
                  <div class="absolute top-2 right-2"><i data-lucide="lock" class="w-3 h-3 text-slate-600"></i></div>
              </div>
          </div>
      </section>

      <!-- WORKOUTS LIST -->
      <section id="workouts-list" class="space-y-4">
          <!-- JS Injected -->
      </section>

  </main>

  <script type="module">
    import programData from './program-data.js';

    let currentWeek = parseInt(localStorage.getItem('hybrid_current_week') || 1);

    function init() {
        renderTimeline();
        renderWorkouts();
        lucide.createIcons();
    }

    function renderTimeline() {
        const c = document.getElementById('timeline');
        c.innerHTML = '';
        for(let i=1; i<=26; i++) {
            const btn = document.createElement('button');
            btn.className = `week-chip ${i === currentWeek ? 'active' : ''}`;
            btn.innerHTML = `
                <div class="text-[8px] uppercase font-bold text-slate-500">SEM</div>
                <div class="text-xl font-hud font-bold text-white">${i}</div>
            `;
            btn.onclick = () => { currentWeek = i; localStorage.setItem('hybrid_current_week', i); renderTimeline(); renderWorkouts(); };
            c.appendChild(btn);
            
            if(i === currentWeek) setTimeout(() => btn.scrollIntoView({ inline: 'center', behavior: 'smooth' }), 100);
        }
    }

    function renderWorkouts() {
        const list = document.getElementById('workouts-list');
        list.innerHTML = '';
        const weekData = programData.getWeek(currentWeek);
        const days = ['dimanche', 'mardi', 'vendredi', 'maison'];
        
        const meta = {
            'dimanche': { type: 'HYBRIDE', color: 'cyan', icon: 'zap' },
            'mardi': { type: 'FORCE', color: 'magenta', icon: 'dumbbell' },
            'vendredi': { type: 'HYBRIDE', color: 'cyan', icon: 'activity' },
            'maison': { type: 'ACC.', color: 'slate', icon: 'home' }
        };

        days.forEach(day => {
            const wo = weekData[day];
            if(!wo) return;
            const m = meta[day];
            
            const card = document.createElement('div');
            card.className = "relative bg-[#0f0f20] border border-white/10 rounded-2xl p-4 overflow-hidden group active:scale-95 transition-transform";
            card.onclick = () => window.location.href = `session.html?week=${currentWeek}&day=${day}`;

            // Conditional Border Color based on Type
            const borderColor = m.color === 'cyan' ? 'border-cyan-500/30' : (m.color === 'magenta' ? 'border-pink-500/30' : 'border-white/10');
            card.classList.add(borderColor);

            card.innerHTML = `
                <div class="absolute top-0 right-0 p-4 opacity-5 group-hover:opacity-10 transition-opacity">
                    <i data-lucide="${m.icon}" class="w-24 h-24 text-white"></i>
                </div>
                
                <div class="relative z-10 flex justify-between items-start">
                    <div class="flex gap-4">
                        <div class="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center border border-white/10 text-white">
                            <i data-lucide="${m.icon}" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[9px] font-bold px-1.5 py-0.5 rounded bg-white/10 text-${m.color === 'magenta' ? 'pink' : 'cyan'}-400 uppercase border border-white/10">${m.type}</span>
                                <span class="text-[9px] font-mono font-bold text-slate-500 uppercase">${day}</span>
                            </div>
                            <h3 class="text-lg font-hud font-black text-white uppercase italic leading-none max-w-[200px]">${wo.name.split('+')[0]}</h3>
                        </div>
                    </div>
                    
                    <div class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center">
                        <i data-lucide="chevron-right" class="w-4 h-4 text-slate-400"></i>
                    </div>
                </div>
                
                <div class="relative z-10 mt-4 flex gap-4 border-t border-white/5 pt-3">
                    <div class="text-center">
                        <div class="text-[8px] uppercase text-slate-500 font-bold">Durée</div>
                        <div class="text-xs font-bold text-white">${wo.duration}m</div>
                    </div>
                    <div class="text-center">
                        <div class="text-[8px] uppercase text-slate-500 font-bold">Séries</div>
                        <div class="text-xs font-bold text-white">${wo.totalSets}</div>
                    </div>
                    <div class="text-center ml-auto">
                        <div class="text-[8px] uppercase text-slate-500 font-bold">XP</div>
                        <div class="text-xs font-bold text-[var(--magenta)]">+500</div>
                    </div>
                </div>
            `;
            list.appendChild(card);
        });
        lucide.createIcons();
    }

    init();
  </script>
</body>
</html>
